name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --release
    - name: Create release zip
      run: Compress-Archive -Path target/release/injector.exe, target/release/patch.dll -DestinationPath "release-${{ github.ref_name }}.zip"
    - name: Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: >-
        gh release create ${{ github.ref_name }}
        "release.zip"
        --generate-notes
        --title "Version ${{ github.ref_name }}"
